manifests:
  network_policy: true
network_policy:
  nova:
    egress:
      - to:
        - ipBlock:
            cidr: $API_ADDR/32
        ports:
          - protocol: TCP
            port: $API_PORT
  placement:
    egress:
      - to:
        - ipBlock:
            cidr: $API_ADDR/32
        ports:
          - protocol: TCP
            port: $API_PORT
